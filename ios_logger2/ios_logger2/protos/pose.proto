syntax = "proto3";

message PoseTimestamp {
    double timestamp = 1;
    repeated float cameraPose = 2;
}

message PoseData {
    message MappingPhase {
        repeated PoseTimestamp measurements = 1;
    }
    message LocalizationPhase {
        repeated PoseTimestamp measurements = 1;
    }
    MappingPhase mappingPhase = 1;
    LocalizationPhase localizationPhase = 2;
}
